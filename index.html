<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        </p>

      </div>
    </div>
    <main>
      <div class="card">
        <div class="card-1">
          <figure>
            <img class="img" src="./img/photo1.png" alt="" />
          </figure>
          <figcaption>Bill Mahoney</figcaption>
          <span class="meslek">PRODUCT OWNER</span>
        </div>
      </div>
      <div class="card card-down">

            <img class="img" src="./img/photo2.png" alt="" />

      </div>

        <div class="card-1">

        </div>
      </div>
      <div class="card">
        <div class="card-1">
          <figure>
            <img class="img" src="./img/photo4.png" alt="" />
          </figure>
          <figcaption>Skylah Lu</figcaption>

        </div>
      </div>
      <div class="card card-down">
        <div class="card-1">

            <img class="img" src="./img/photo5.png" alt="" />
          </figure>
          <figcaption>Griff Richards</figcaption>
          <span class="meslek">DEVELOPER</span>

      </div>
      <div class="card">
        <div class="card-1">
          <figure>
            <img class="img" src="./img/photo6.png" alt="" />
          </figure>
          <figcaption>Stan John</figcaption>
          <span class="meslek">DEVELOPER</span>
        </div>
